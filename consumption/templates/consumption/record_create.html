{% extends "consumption/app_base.html" %}

{% block page-title %}Record: Create a new Record instance{% endblock page-title %}

{% block main %}
<section class="consumption-document">
  <section class="document-head">
    <h2>Create a new Record instance</h2>
  </section>
  <section>
    <form method="post" novalidate class="consumption-form">
      {% csrf_token %}

      {{ form }}

      <button type="submit" class="button-create">Add Record</button>
      <button type="reset" class="button-cancel">Reset Changes</button>
    </form>
  </section>
</section>
{% endblock main %}
