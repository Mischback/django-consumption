{% extends "consumption/app_base.html" %}

{% block page-title %}Resource: Update {{ resource_instance.name }}{% endblock page-title %}

{% block main %}
<section class="consumption-document">
  <section class="document-head">
    <h2>Update {{ resource_instance.name }}</h2>
  </section>
  <section>
    <form method="post" novalidate class="consumption-form">
      {% csrf_token %}

      {{ form }}

      <button type="submit" class="submit">Update Resource</button>
      <button type="reset" class="cancel">Cancel</button>
    </form>
    <ul class="object-actions resource-actions">
      <li><a href="{% url "consumption:resource-delete" resource_instance.id %}">delete</a></li>
    </ul>
  </section>
</section>
{% endblock main %}
